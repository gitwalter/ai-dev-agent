[pytest]
testpaths = tests
# Ensure Python path includes project root
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --ignore=generated_projects/ --ignore=agents/teams/test_recovery_specialist_team.py --ignore=agents/teams/database_cleanup_specialist_team.py --ignore=tests/automated_ui/
filterwarnings =
    ignore::DeprecationWarning
    ignore:.*pydantic.*:DeprecationWarning
    ignore:.*Mixing V1 models and V2 models.*
    ignore:.*langchain_core.pydantic_v1.*
    ignore::langchain._api.deprecation.LangChainDeprecationWarning
    ignore:.*TextRequestsWrapper.*
